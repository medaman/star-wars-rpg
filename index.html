<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars: RPG</title>

  <!-- Bootstrap File -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <!-- Javascript files -->
  <script src="assets/javascript/javascript.js"></script>  
  <script src="assets/javascript/character-stats.js"></script>  

  <!-- CSS files -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
  <div id="start-screen">
    <h1> Star Wars RPG </h1>
    <h3> Choose your character </h3>
     <div class="container">
      <div id="character-row" class="row">
      </div>
    </div>
  </div>
  <div id="game screen">
    <div class="container">
      <div class = "row">
        <div class = "col-xs-4"><h1>Choose Opponent</h1></div>
        <div id = "opponents" class = "col-xs-8"></div>
      </div>
    </div>
    <div class = "row">
      <div class = "col-xs-3">
        <button id="action" class="btn btn-default">Action</button>
      </div>
      <div id = "fight-stage" class = "col-xs-6">
        <div class = "row">
          <div class = "col-xs-5">
            <div class="progress">
              <span id="myHealth"></span>
              <div id="myHP" class="progress-bar" role="progressbar" aria-valuenow="70"
              aria-valuemin="0" aria-valuemax="100" style="width:0%">
              </div>
            </div>
          </div>
          <div class = "col-xs-5 col-xs-offset-2">
            <div class="progress">
              <span id="opponentHealth"></span>
              <div id="opponentHP" class="progress-bar" role="progressbar"
              aria-valuemin="0" aria-valuemax="100" style="width:0%">
              </div>
            </div>
          </div>
        </div>
        <div id = "fight-area" class = "row">
          <div id="myChar" class = "col-xs-4 col-xs-offset-1"></div>
          <div id="oppChar" class = "col-xs-4 col-xs-offset-2"></div>
        </div>
      </div>
    </div>
    <div id = "actions" class = "row"></div>
  </div>
</body>
</html>
