<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars: RPG</title>

  <!-- Bootstrap File -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Monofett|Homemade+Apple" rel="stylesheet">

  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <!-- Javascript files -->
  <script src="assets/javascript/javascript.js"></script>  
  <script src="assets/javascript/character-stats.js"></script>  

  <!-- CSS files -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>
<body>
  <button id="restart" class="btn btn-default">Restart</button>
  <button id="volumeButton" class="glyphicon glyphicon-volume-up"></button>
  <div id="start-screen">
    <h1> Star Wars RPG </h1>
    <h3> Choose your character </h3>
     <div class="container">
      <div id="character-row" class="row">
      </div>
    </div>
  </div>
  <div id="game screen">
    <div class="container">
      <div class = "row">
        <div class = "col-xs-4"><h2>Choose Opponent</h2></div>
        <div id = "opponents" class = "col-xs-8"></div>
      </div>
      <div class = "row">
        <div class = "col-xs-3">
          <button id="action" class="btn btn-default">Attack</button>
        </div>
        <div id = "fight-stage" class = "col-xs-7">
          <div class = "row">
            <div class = "col-xs-5">
              <div class="progress">
                <span id="myHealth"></span>
                <div id="myHP" class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" style="width:0%">
                </div>
              </div>
            </div>
            <div class = "col-xs-5 col-xs-offset-2">
              <div class="progress">
                <span id="opponentHealth"></span>
                <div id="opponentHP" class="progress-bar progress-bar-danger progress-bar-striped active" role="progressbar" style="width:0%;">
                </div>
              </div>
            </div>
          </div>
          <div id = "fight-area" class = "row">
            <div id="myChar" class = "col-xs-4 col-xs-offset-1"></div>
            <div id="oppChar" class = "col-xs-4 col-xs-offset-2"></div>
          </div>
        </div>
      </div>
      <div class = "row">
        <div class = "col-xs-6 col-xs-offset-3">
        <p id = "result"></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
